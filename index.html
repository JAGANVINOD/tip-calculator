<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Tip Calculator</title>

    
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>𝗧𝗶𝗽 𝗖𝗮𝗹𝗰𝘂𝗹𝗮𝘁𝗼𝗿 🧮</h1>
        <div class="input-section">
            <label for="bill">Total Bill Amount ($):</label>
            <input type="number" id="bill" placeholder="Enter total bill amount" min="0" step="0.01">
            
            <label for="tip">Tip Percentage (%):</label>
            <input type="number" id="tip" placeholder="Enter tip percentage" min="0" step="1">
            
          
            
            <button onclick="calculate()">Calculate</button>
            <button class="btn btn-danger" onclick="reset()">Reset</button>
        </div>
        <div class="output-section" id="output">
            <p>Total Bill Amount: $<span id="totalAmount">0.00</span></p>
            <p>Tip Amount: $<span id="result">0.00</span></p>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
